<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <h1>TIC TAC TOE</h1>
        <div id="gameContainer">
            <div class="gameCell gameCellActive" id="cellZero"></div>
            <div class="gameCell gameCellActive" id="cellOne"></div>
            <div class="gameCell gameCellActive" id="cellTwo"></div>
            <div class="gameCell gameCellActive" id="cellThree"></div>
            <div class="gameCell gameCellActive" id="cellFour"></div>
            <div class="gameCell gameCellActive" id="cellFive"></div>
            <div class="gameCell gameCellActive" id="cellSix"></div>
            <div class="gameCell gameCellActive" id="cellSeven"></div>
            <div class="gameCell gameCellActive" id="cellEight"></div>
        </div>
    </div>
    <div id="modal">
        <h3 id="modalHeading"><span id="modalSpan" class="winnerX"></span><span id="modalSpanDraw"></span></h3>
        <button id="resetBtn" type="button">Reset</button>
    </div>
    <div id="overlay"></div>
    <script src="./script.js"></script>
</body>
</html>
